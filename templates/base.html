<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
<link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet"> 
<title>Social Media</title>
<link rel="stylesheet" href="{% static 'social_media/css/master.css' %}">
</head>
<body>
	
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="{% url 'home' %}">Social Media</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav ml-auto">
				{% if user.is_authenticated %}
				<a class="nav-item nav-link active" href="{% url 'posts:create'%}">Post</a>
				<a class="nav-item nav-link active" href="{% url 'groups:all' %}">Groups</a>
				<a class="nav-item nav-link active" href="{% url 'groups:create' %}">Create Group</a>
				<a class="nav-item nav-link active" href="{% url 'accounts:logout'%}">Log Out</a>
				{% else %}
				<a class="nav-item nav-link active" href="{% url 'groups:all' %}">Groups</a>
				<a class="nav-item nav-link active" href="{% url 'accounts:login' %}">Log In</a>
				<a class="nav-item nav-link active" href="{% url 'accounts:signup' %}">Sign Up</a>	
				{% endif %}
			</div>
		</div>
	</nav>

	<div class="container mycontent">

		{% block content %}
		
		{% endblock %}
	</div>	
	<canvas id="canvas"></canvas>

	<script src="{% static "social_media/js/master.js" %}" type="text/javascript" ></script>
	
</body>
<script type="text/javascript" src="{% static 'social_media/js/master.js' %}"></script>
<script src="{% static "social_media/js/master.js" %}" type="text/javascript" ></script>
	
</html>
